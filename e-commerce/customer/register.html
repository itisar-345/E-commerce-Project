<!DOCTYPE html>
<html lang="en">
<head>   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
    
    <div class="d-flex justify-content-center align-items-center vh-100">


        <form method="POST" action="register.php" class="w-50 p-5 bg-light border border-secondary-subtle" onsubmit="return validate()">
            <h3 style="color: rgb(135, 80, 5);">Register Account</h3>
            
            <div class="mb-3">
                <p1 style="margin-bottom: 3px; color: rgb(110, 80, 5); font-size: 18px;">Username</p1>
                <input name="username"  minlength="6" title="Must contain atleast 6 or more character" required class="form-control" type="text" placeholder="username">
                <p1 style="margin-bottom: 3px; color: rgb(110, 80, 5); font-size: 18px;">Password</p1>
                <input name="pass1" id="pass1" minlength="8" title="Must contain atleast 8 or more character" required class="form-control" type="password" placeholder="password">
                <p1 style="margin-bottom: 3px; color: rgb(110, 80, 5); font-size: 18px;">Re-type Password</p1>
                <input name="pass2" id="pass2" required class="form-control" type="password" placeholder="retype Password">
            </div>

            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-warning btn-sm">Submit</button>
            </div>
        </form>

    </div>

    <script>
        function validate()
        {
            pass1Obj=document.getElementById("pass1");
            pass2Obj=document.getElementById("pass2");
            if(pass1Obj.value===pass2Obj.value)
            {
                return true
            }
            else
            {
                alert("Password Mismatch");
                return false;
            }
        }
    </script>


</body>
</html>
